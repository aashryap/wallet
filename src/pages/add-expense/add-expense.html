<ion-header>

  <ion-navbar>
    <ion-title>AddExpense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="registerInfo(data)">
      <ion-list>
          <ion-item>
              <ion-label floating>Expense</ion-label>
              <ion-input type="text" [(ngModel)]="data.expense_name" name="expense_name"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Value</ion-label>
              <ion-input type="number" [(ngModel)]="data.expense_value" name="expense_value"></ion-input>
            </ion-item>

            <ion-item>
              <button ion-button type="submit">Submit</button>
            </ion-item>
      </ion-list>
  </form>

</ion-content>
