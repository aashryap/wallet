<ion-header>

  <ion-navbar>
    <ion-title>expenseList</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
 
  <div *ngFor="let expense of expenseList">
        <ion-card>
        <ion-card-content>
             {{expense.Expense}}
             {{expense.Value}}
        </ion-card-content>     
       </ion-card>
    </div>  
   
</ion-content>
